<html>
  <head>  
    <title>Employees CRUD</title>  
    <style>
      .fname.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }
 
      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }
      #operation{
          margin: 0 0 0
      }
      .formcontainer {
      	 margin: 5 5 5
      }
 
    </style>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body ng-app="myApp" class="ng-cloak" ng-cloak>
      <div class="generic-container" ng-controller="mainController">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">User Registration Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="employees.id" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="fname">FirstName</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="employees.firstName" id="fname" class="firstName form-control input-sm" placeholder="Enter your first name"/>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="lname">Last Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="employees.lastName" id="lname" class="lastName form-control input-sm" placeholder="Enter your last name"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.lname.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                         
                       
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="age">Age</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="employees.age" id="age" class="username form-control input-sm" placeholder="Enter your age"/>
                              </div>
                          </div>
                      </div>
 
                     <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="uname">Gender</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="employees.gender" id="uname" class="gender form-control input-sm" placeholder="Enter your gender"/>
                              </div>
                          </div>
                      </div>
 
                      <div class="row" id="operation">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!employees.id? 'Add' : 'Update'}}" class="btn btn-primary btn-sm">
                              <button type="button" ng-click="reset()" class="btn btn-warning btn-sm">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Users </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Age</th>
                              <th>Gender</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in allEmployees">
                              <td><span ng-bind="$index+1"></span></td>
                              <td><span ng-bind="u.firstName"></span></td>
                              <td><span ng-bind="u.lastName"></span></td>
                              <td><span ng-bind="u.age | number :0"></span></td>
                              <td><span ng-bind="u.gender"></span></td>
                              <td>
                              <button type="button" ng-click="edit($index)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="remove($index)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </body>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/EmployeesServices.js"></script>
</html>
